<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Crypto Dashboard">
    <meta name="author" content="Nicolás Leiva Büchi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Icons -->
    <link href="css/brands.css" rel="stylesheet">
    <link href="css/solid.css" rel="stylesheet">
    <link href="css/fontawesome.css" rel="stylesheet">

    <title>Crypto Dashboard</title>
</head>

<body>
    <div class="nav">
        <a href="index.html">Dashboard</a>
        <a href="coins.html">Coins</a>
        <input type="text" id ="search" class="search-input" placeholder="Search any of the top 100 coin" />
        <button id="searchSubmit"><i class="fas fa-search"></i></button>
    </div>
    <div class="buttons-container">
        <button id="day">24Hr</button>
        <button id="week">7 Days</button>
        <button id="month">30 Days</button>
    </div>
    <div class="chart-outter-grid">
    <div class="chart-grid">
    <div id="chart-header" class="chart-header-container">
    <div id="title"></div>
    <div id="price-change"></div>
    <div id="rank" class="secondtitle"></div>
    </div>
    <div class="chart-container">
    <div id="chart"></div>
    </div>
    </div>
    <div>
      <table class="data-container">
        <thead>
            <tr>
                <th>Market Cap:</th>
                <td id="marketCap"></td>
            </tr>
            <tr>
                <th>Supply:</th>
                <td id="supply"></td>
            </tr>
            <tr>
              <th>Max Supply:</th>
              <td id="max-supply"></td>
          </tr>
          <tr>
            <th>Volume (24hr):</th>
            <td id="24hrvolume"></td>
        </tr>
        <tr>
          <th>Volume Weighted Average Price (24hr):</th>
          <td id="24hrwap"></td>
      </tr>
        </thead>
        <tbody id="crypto-table">
            <thead>
            </thead>
        </tbody>
    </table>
    </div>
    </div>
    
    <!-- Libraries -->
    <script src="js/d3.min.js"></script>
    <!-- D3js plugin -->
    <script src="https://unpkg.com/d3-interpolate-path/build/d3-interpolate-path.min.js"></script>

    <!-- Custom JS -->
    <script src="js/history_chart.js"></script>
    <script src="js/search.js"></script>
    <script src="js/time_filter.js"></script>
    

</body>
    
  <footer class="footer">
    <div>
      <p>&copy; 2019 Nicolás Leiva Büchi</p>
    </div>
  </footer>
    
</html>
